    <title>js dom event</title>
</head>

<body>
    <main>
        <h1>DOM special events</h1>
        <button onclick="console.log(5)">Click Here</button>
        <button onclick="console.log(99)">Another</button>
        <button onclick="console.log('hello dom')">Click for string</button>
        <br>
        <p>Change color by button</p>
        <button onclick="document.body.style.background='yellow'">Click for yellow</button>
        <button onclick="makeRed()">Click for Red</button>
        <button id="make-purple">Click for Purple</button>
        <button id="make-blue">Click for Blue</button>
        <button id="make-pink">Click for Pink</button>
        <button id="make-green">Click for Green</button>
        <button id="make-gold">Click for Gold</button>
        <br>
        <p>Change Text by button</p>
        <h2 id="default-text">Default Text</h2>
        <button onclick="handleOnClick()">Handle event by onclick function</button>
        <button id="event-listner">Handle event by onclick function</button>
        <br> <br>
        <input id="inputed-text" type="text">
        <button id="update-text">Update Text</button>

    </main>
